<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev Hosting - Landing Page Using Html Css Javascript</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-transparent z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[18px] text-black font-bold"
        >
          <img
            src="./src/img/favicon.png"
            alt=""
            class="header__logo-icon w-[35px]"
          />
          Webdev.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Portfolios</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Testimonials</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-flex mt-6"
            >Register</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section relative bg-[#f2f2f2]" id="home">
        <div class="home__container container">
          <div class="home__data text-center">
            <h1 class="home__title text-[42px] text-black font-bold mb-4">
              We Develop <br /><span class="home__title-green text-green">
                Shopify</span
              >
              Sites
            </h1>
            <p class="home__text section-text">
              Slingback fabric heels. Thin wraparound ankle strap. Squared heel
              and toe. Pointed toes. Padded insole with geometrical design.
            </p>
            <div class="home__buttons inline-flex items-center gap-3">
              <a href="#" class="home__buttons-contact button button-flex"
                >Contact Us</a
              >
              <a href="#" class="home__buttons-watch button-flex button-link"
                >Watch Video</a
              >
            </div>
          </div>

          <img src="./src/img/home-bg-1.png" alt="" class="home__img1 hidden" />
          <img src="./src/img/home-bg-2.png" alt="" class="home__img2 hidden" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->

      <!-- ===== PARTNER SECTION ===== -->
      <section class="partner section">
        <div class="partner__container container">
          <div
            class="partner__group grid grid-cols-[repeat(auto-fit,_minmax(110px,_1fr))] justify-center gap-y-14 gap-x-8"
          >
            <div class="partner__box justify-self-center">
              <img
                src="./src/img/partner-logo-1.png"
                alt=""
                class="partner__img w-[90px]"
              />
            </div>
            <div class="partner__box justify-self-center">
              <img
                src="./src/img/partner-logo-2.png"
                alt=""
                class="partner__img w-[90px]"
              />
            </div>
            <div class="partner__box justify-self-center">
              <img
                src="./src/img/partner-logo-3.png"
                alt=""
                class="partner__img w-[90px]"
              />
            </div>
            <div class="partner__box justify-self-center">
              <img
                src="./src/img/partner-logo-4.png"
                alt=""
                class="partner__img w-[90px]"
              />
            </div>
            <div class="partner__box justify-self-center">
              <img
                src="./src/img/partner-logo-5.png"
                alt=""
                class="partner__img w-[90px]"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- ===== PARTNER SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
